                <script type="text/javascript">
                    var animationData;
                    const anim = new TGSKit();
                    let target = document.documentElement;
                    let body = document.body;
                    let fileInput = document.querySelector('input');
                    var valid = 0;
                    
                    
                    const displayErrors = (errors) => {
                      let html = '';
                    
                      errors.forEach(error => {
                        if ('details' in error) {
                          html += `
                          <li>
                          ${error.message}
                          <ul>${displayErrors(error.details)}</ul>
                          </li>`;
                      } else {
                          html += `<li>${error.message}</li>`;
                      }
                    });
                    
                      return html;
                    }
                    
                    $(document).ready(function(){
                    
                    $(".bg_switch span").on('click',function(){
                        $(".bg_switch span").removeClass("active");
                        $("body").removeClass("black");
                        $("body").removeClass("white");
                        $("body").addClass($(this).data('color'));
                        $(this).addClass("active");
                    });
                    
                    $('input[type="file"]').change(function(e){
                        var fileTypes = ['json', 'tgs'];
                        var file = document.getElementById("file").files[0];
                        if (file) {
                            var reader = new FileReader();
                            reader.readAsText(file, "UTF-8");
                    
                            var extension = file.name.split('.').pop().toLowerCase();
                    
                            isSuccess = fileTypes.indexOf(extension) > -1;
                    
                            if (isSuccess) {
                                reader.onload = function (evt) {
                                    animationData = evt.target.result;
                                    loadAnimation();
                                }
                            } else {
                                alert('Not a valid Lottie File');
                            }
                    
                            reader.onerror = function (evt) {
                                document.getElementById("fileContents").innerHTML = "error reading file";
                            }
                        }
                    });
                    
                    $("#downloadTgs").on('click',function(){
                        if(valid == 1)
                        {
                            anim.download("sticker.tgs");
                            fire('downloaded');
                        }
                    });
                    
                    target.addEventListener('dragover', (e) => {
                      e.preventDefault();
                      body.classList.add('dragging');
                    });
                    
                    target.addEventListener('dragleave', () => {
                      body.classList.remove('dragging');
                    });
                    
                    target.addEventListener('drop', (e) => {
                      e.preventDefault();
                      body.classList.remove('dragging');
                    
                      fileInput.files = e.dataTransfer.files;
                      reset();
                      $("#file").trigger('change');
                    });
                    });
                    
                    function loadAnimation()
                    {
                    $(".dropzone").hide();
                    $(".reloadAnimation").show();
                    const player = document.querySelector('#preview-player');
                    player.load(animationData);
                    
                    $("#player-controls").show();
                    
                    player.classList.remove("hidden");
                    
                    fire('checked');
                    
                    anim
                    .load(animationData)
                    .then(() => {
                      const errors = anim.validate();
                    
                      console.log(errors);
                          // alert(errors.length);
                          if (errors.length === 0) {
                            $("#error-log").hide();
                            $("#downloadTgs").removeClass('disabled');
                            $(".success").show();
                            $(".failed").hide();
                            valid = 1;
                        } else {
                            $(".success").hide();
                            $(".failed").show();
                            $("#downloadTgs").addClass('disabled');
                            $("#log").html(displayErrors(errors));
                    
                    
                            $("li").on("click", function (e) {
                                e.stopPropagation();
                                $(this).children('ul').toggle();
                    
                            });
                    
                            $("#error-log").show();
                        }
                    })
                    .catch(err => {
                      console.log("There was an error loading the src resource", err);
                    });
                    }
                    
                    
                    function fire(type){
                    var dataObject = {
                    'event': 'file_' + type,
                    'category': 'click',
                    'label': 'json_file_' + type,
                    };
                    if(typeof dataLayer != 'undefined'){
                    dataLayer.push(dataObject);
                    }
                    }
                    
                    function reset()
                    {
                    $("#log").empty();
                    $("#downloadTgs").addClass('disabled');
                    }
                    
                </script>
